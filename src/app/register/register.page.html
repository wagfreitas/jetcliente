<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="login-header">
    <img src="./assets/img/logo.png" />
    <!-- <h3>{{ 'APP_NAME' | translate }}</h3>
    <p>{{ 'APP_SUBTEXT' | translate }} </p> -->
  </div>
  <ion-list lines="none">
    <ion-item>
      <ion-label position="stacked">Nome Completo</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha (MIN 6 Digitos)</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Fone</ion-label>
      <ion-input type="tel" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>
  </ion-list>
  <div style="padding:0px 16px">
    <ion-button color="dark" expand="block" (click)="signup()">
     Cadastra
    </ion-button>
  </div>
  <div class="ion-padding">
    <p class="termsText">Para se cadastrar você deve aceitar nossos <span class="link" (click)="openTerms()">termos &
       condições</span> & <span class="link" (click)="openPrivacy()">política de privacidade</span></p>
  </div>
</ion-content>
