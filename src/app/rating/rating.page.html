<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Avaliação</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="skip()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center;padding: 28px">
    <p>Atendimento Concluido</p>
    <h1 style="font-size:36px;color:#8BC34A;font-weight: 600;"> {{ (trip)?.currency }} {{(trip)?.valueService}}</h1>
    <p>Avalie o Atendimento</p>
    <hr style="border-bottom: 1px solid #eee;margin-top: 24px;" />
  </div>
  <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center ">
    <img src="{{ (driver)?.photoURL }}" onerror="this.src='./assets/img/default.png'"
      style="height:80px;width:80px;border-radius: 100px;" />
    <h3>{{(driver)?.name}}</h3>
    <p style="margin:0">{{ (driver)?.plate }} • {{ (driver)?.brand }}</p>
    <ion-rating color="white" [rate]="rating" (rateChange)="onRateChange($event)"></ion-rating>
    <div>
      <ion-textarea color="dark"  rows="2" [(ngModel)]="feedback"></ion-textarea>
    </div>
    <br />
    <ion-button color="dark" size="small" (click)="rateTrip()">Avaliar</ion-button>
  </div>
</ion-content>
